<!doctype html>
<html lang="en" data-framework="knockoutjs">
<head lang="en">

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="static/main.css">

</head>

  <title>Breakfast</title>
</head>

<body>

<div class="container">
  <div class="row head">
    <div class="col-xs-3 col100">
      <img href="#demo" src="icons/829064_list_512x512.png" class="icon img-responsive" data-toggle="collapse">
    </div>
    <div class="col-xs-9 main-title col100">Breakfast Places</div>
  </div>

  <div class="row r2">
    <div class="col-xs-3 navCol col100" class="collapse" id=demo>
      <label class="filterLabel" for="filter">Filter:</label>
      <input id="filter" type="text" data-bind="textInput: filter"/>
      <ul data-bind="foreach: filteredList">
        <li class="placeList" data-bind="text: name, click: $parent.setCurrPlaceCaller, css: placeClass"></li>
      </ul>
    </div>
    <div class="col-xs-9" id="map"></div>

  </div>
</div>



<script src="js/app.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBZ7NYDn7DfYCHlwWb8qk1o9NQkt4gm1Y&v=3&callback=initMap" onerror="mapErr()" async>
</script>

</body>

</html>
